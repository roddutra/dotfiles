# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

upgrade:
    source: cdn
    interval: 168h
    auto: false
    notice: false
secondary_prompt:
  template: '‚ùØ‚ùØ '
  foreground: 'magenta'
  background: 'transparent'
transient_prompt:
  template: '‚ùØ '
  background: 'transparent'
  foreground_templates: ['{{if gt .Code 0}}red{{end}}', '{{if eq .Code 0}}magenta{{end}}']
blocks:
    - type: prompt
      alignment: left
      newline: true
      segments:
        - type: os
          style: powerline
          template: '{{ .Icon }} '
          foreground: white
        - type: path
          style: plain
          properties:
            style: folder
          template: '{{ .Path }} '
          foreground: cyan
        - type: git
          style: powerline
          powerline_symbol: ÓÇ∞
          foreground: black
          # background: "#ffeb3b"
          background: lightGreen
          background_templates:
            - "{{ if or (.Working.Changed) (.Staging.Changed) }}#FFCC80{{ end }}"
            - "{{ if and (gt .Ahead 0) (gt .Behind 0) }}#FFCC80{{ end }}"
            - "{{ if gt .Ahead 0 }}#B388FF{{ end }}"
            - "{{ if gt .Behind 0 }}#B388FB{{ end }}"
          template: " {{ .UpstreamIcon }} {{ .HEAD }} {{ if .Working.Changed }}ÔÅÑ {{ .Working.String }}{{ end }}{{ if and
            (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }} ÔÅÜ
            {{ .Staging.String }}{{ end }}{{ if gt .StashCount 0 }} ÔÉá {{ .StashCount }}{{
            end }}"
          properties:
            fetch_status: true
            fetch_upstream_icon: true
            source: cli
            mapped_branches:
              feat/*: "üöÄ "
              bug/*: "üêõ "
        - type: text
          style: plain
          min_width: 10
          template: "  "
          force: true
    - type: prompt
      alignment: left
      segments:
        - type: node
          style: plain
          properties:
            display_mode: files
            fetch_version: true
            fetch_package_manager: true
            pnpm_icon: "Ó°•"
            npm_icon: "Óúû"
            yarn_icon: "Óöß"
          template: '{{ if .PackageManagerIcon }}{{ .PackageManagerIcon }} {{ end }} Ó¥ç {{ .Full }}'
          foreground: '#68a063'
        - type: crystal
          style: plain
          properties:
            display_mode: files
            fetch_version: true
          template: ' {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }}'
          foreground: '#4063D8'
        - type: ruby
          style: plain
          properties:
            display_mode: files
            fetch_version: true
          template: ' {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }}'
          foreground: '#DE3F24'
        - type: php
          style: plain
          properties:
            display_mode: files
            fetch_version: true
          template: ' {{ if .Error }}{{ .Error }}{{ else }} Óµ≠  {{ .Full }}{{ end }}'
          foreground: 'blue'
        - type: python
          style: plain
          properties:
            display_mode: context
            fetch_virtual_env: false
          template: ' {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }}'
          foreground: '#FED142'
    - type: prompt
      alignment: left
      segments:
        - properties:
            always_enabled: true
          template: '‚ûú '
          foreground: magenta
          type: status
          style: powerline
          foreground_templates:
            - '{{ if gt .Code 0 }}red{{ end }}'
      newline: true
version: 3
